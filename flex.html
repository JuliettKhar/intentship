<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>flex</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      max-width: 60%;
      margin: 0 auto;
      background-color: black;
    }

    .img {
      flex: 1 250px;
      align-self: center;
      width: 250px;
      height: auto;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img class="img"  src="http://vseseriipodriad.ru/uploads/jmgallery/1764/0215575833.jpg" alt="image">
    <img class="img" src="https://media.kg-portal.ru/anime/s/suiseinogalgantia/trailers/14377t.jpg" alt="image">
    <img class="img" src="http://s017.radikal.ru/i438/1305/96/2af160fa7598.jpg" alt="image">
    <img class="img" src="https://animedub.ru/uploads/posts/2017-12/suisei-no-gargantia-2013-image-1.jpg" alt="image">
    <img class="img" src="http://s57.radikal.ru/i156/1305/68/faf9ae8ce516.jpg" alt="image">
  </div>
</body>
</html>
