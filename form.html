<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<style>
		.form {
			display: flex;
	    flex-direction: column;
	    width: 500px;
	    margin: 0 auto;
	    padding: 50px 0 50px;
		}

		.personalInformation {
			flex-direction: column;
	    display: flex;
	    align-items: flex-start;
		}

		.formInput {
	    width: 50%;
	    margin: 0 0 10px;
		}

		.formLabel {
			margin: 0 0 5px;
		}

		.chooseCityLabel {
			margin: 0 0 5px;
		}

		.chooseCity {
			width: 100%;
    	height: 30px;
		}

		.info {
			border: none;
    	margin: 0 0 15px;
		}

		.moreInformation {
			margin: 0 0 15px;
		}

		.topics {
			display: block;
    	margin: 0 0 15px;
		}

		.chooseThemes {
	    display: inline-flex;
	    flex-direction: column;
	    padding: 0 250px 0 0;
		}

		.chooseThemes2 {
			display: inline-flex;
	    flex-direction: column;
		}

		.formButton {
	    align-self: center;
	    padding: 10px 30px;
	    background: gray;
	    cursor: pointer;
		}

	</style>
</head>
<body> 
   <form class="form" action="#" method="post">
   	<h1>Введите личные данные</h1>
   		<div class="personalInformation">
   			<h2 class="userData">Личная информация</h2>
   			<label class="formLabel" for="name">Имя*</label>
   			<input class="formInput" type="text" id="name" name="userName" placeholder="enter your name" required>
   			<label class="formLabel" for="phone">Номер телефона*</label>
   			<input class="formInput" type="tel" id="phone" name="userPhone" placeholder="+7-XXX-XX-XX" required pattern="[/+][0-9]{1}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
   			<label class="formLabel" for="mail">Email*</label>
   			<input class="formInput" type="email" id="mail" name="userEmail" placeholder="example@mail.ru" pattern=".+@mail.ru" size="30" required>
   			<label class="chooseCityLabel" for="">Выберите город</label>
   			<select class="chooseCity" name="selectCity" id="select">
   				<option value="moscow">Москва</option>
   				<option value="moscow">Москва</option>
   				<option value="moscow">Москва</option>
   			</select>
   		</div>
   		<div class="familyStatus">
   			<h2>Информация о семье</h2>
   			<span>Семейное положение</span>
   			<fieldset class="info">
   				<label for="yes">
   					<input type="radio" id="yes" name="marriage" value="Состою в браке">
   					Состою в браке
   				</label>
   				<label for="no">
   					<input type="radio" id="no" name="marriage" value="Не состою в браке">
   					Не состою в браке
   				</label>
   			</fieldset>
   			<span>Дети</span>
   			<fieldset class="info">
   				<label for="hasChildren">
   					<input type="radio" id="hasChildren" name="children" value="Есть дети">
   					Есть дети
   				</label>
   				<label for="noChildren">
   					<input type="radio" id="noChildren" name="children" value="Нет детей">
   					Нет детей
   				</label>
   			</fieldset>
   		</div>
   		<div class="moreInformation">
   			<h2>Дополнительная информация</h2>
   			<span class="topics">Выберите интересные для вас темы</span>
   			<div class="chooseThemes">
   			<label for="music">
   				<input type="checkbox" id="music" name="usermusic">
   				Музыка
   			</label>
   			<label for="movie">
   				<input type="checkbox" id="movie" name="usermovie">
   				Кино
   			</label>
   			<label for="sport">
   				<input type="checkbox" id="sport" name="usersport">
   				Спорт
   			</label>
   				</div>
   				<div class="chooseThemes2">
   			<label for="politic">
   				<input type="checkbox" id="politic" name="userpolitic">
   				Политика
   			</label>
   			<label for="animals">
   				<input type="checkbox" id="animals" name="useranimals">
   				Животные
   			</label>
   			<label for="meal">
   				<input type="checkbox" id="meal" name="usermeal">
   				Еда
   			</label>
</div>
   		</div>
   		<button class="formButton" type="submit">Send feedback</button>
   </form>
</body>
</html>
